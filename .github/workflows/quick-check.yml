name: Quick Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quick-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Quick syntax check
      run: |
        python -m py_compile app/main.py
        echo "âœ… Syntax check passed"
    
    - name: Run basic tests
      run: |
        python -m pytest tests/test_basic.py tests/test_health.py -v
    
    - name: Code quality checks (non-blocking)
      continue-on-error: true
      run: |
        echo "ğŸ” Running code quality checks..."
        python -m flake8 app/ --count --statistics || echo "âš ï¸ Flake8 issues found (non-blocking)"
        python -m black --check app/ || echo "âš ï¸ Black formatting issues found (non-blocking)"
        python -m isort --check-only app/ || echo "âš ï¸ Import sorting issues found (non-blocking)"
        python -m mypy app/ || echo "âš ï¸ MyPy type issues found (non-blocking)"
        python -m bandit -r app/ -ll || echo "âš ï¸ Bandit security issues found (non-blocking)"
        echo "âœ… Code quality checks completed (non-blocking)"
    
    - name: Quick Summary
      run: |
        echo "ğŸš€ Quick check completed"
        echo "ğŸ“Š Repository: ${{ github.repository }}"
        echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"
        echo "ğŸ‘¤ Actor: ${{ github.actor }}"
        echo "ğŸ’¡ For full quality checks, create a release tag"
