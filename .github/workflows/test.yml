name: Tests

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*.*.*'  # –ü–æ–ª–Ω—ã–µ —Ç–µ—Å—Ç—ã –¥–ª—è —Ä–µ–ª–∏–∑–æ–≤
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests (full suite for releases)
      if: startsWith(github.ref, 'refs/tags/v')
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        PYTHONPATH: ${{ github.workspace }}
      run: |
        python -m pytest tests/ --cov=app --cov-report=xml --cov-report=term-missing -v
    
    - name: Run tests (basic suite for development)
      if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        PYTHONPATH: ${{ github.workspace }}
      run: |
        python -m pytest tests/test_basic.py tests/test_health.py tests/test_models.py -v
    
    - name: Upload coverage reports to Codecov
      if: startsWith(github.ref, 'refs/tags/v')
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Test Results
      if: always()
      run: |
        if startsWith(github.ref, 'refs/tags/v'); then
          echo "‚úÖ Full test suite completed successfully"
          echo "üìä Coverage report generated"
          echo "üè∑Ô∏è Release tag detected: ${{ github.ref_name }}"
        else
          echo "‚úÖ Basic tests completed successfully"
          echo "üí° For full coverage, create a release tag"
        fi
