name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests before deployment
      run: |
        python -m pytest tests/ --cov=app -v
    
    - name: Build Docker image
      run: |
        docker build -t pulseedu:${{ github.sha }} .
        docker tag pulseedu:${{ github.sha }} pulseedu:latest
    
    - name: Deploy notification
      run: |
        echo "ðŸš€ Deployment triggered for commit ${{ github.sha }}"
        echo "ðŸ“¦ Docker image built: pulseedu:${{ github.sha }}"
        echo "âœ… Ready for deployment to production"
    
    - name: Create deployment status
      run: |
        echo "Deployment completed successfully"
        echo "Commit: ${{ github.sha }}"
        echo "Branch: ${{ github.ref }}"
        echo "Actor: ${{ github.actor }}"
        echo "Timestamp: $(date -u)"
