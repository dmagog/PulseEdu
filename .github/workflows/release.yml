name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.2.0)'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        python -m pytest tests/ --cov=app -v
    
    - name: Generate changelog
      id: changelog
      run: |
        if [ -f "CHANGELOG.md" ]; then
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat CHANGELOG.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        else
          echo "changelog=No changelog available" >> $GITHUB_OUTPUT
        fi
    
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name || inputs.version }}
        release_name: Release ${{ github.ref_name || inputs.version }}
        body: |
          ## 🚀 PulseEdu Release ${{ github.ref_name || inputs.version }}
          
          ### Changes
          ${{ steps.changelog.outputs.changelog }}
          
          ### Installation
          ```bash
          git clone https://github.com/${{ github.repository }}.git
          cd PulseEdu
          docker-compose up -d
          ```
          
          ### Testing
          ```bash
          docker-compose exec web python -m pytest
          ```
          
          ### Documentation
          - [README](README.md)
          - [Testing Guide](docs/testing.md)
          - [Deployment Guide](docs/deploy.md)
        draft: false
        prerelease: false
    
    - name: Build and push Docker image
      run: |
        echo "🐳 Building Docker image for release ${{ github.ref_name || inputs.version }}"
        docker build -t pulseedu:${{ github.ref_name || inputs.version }} .
        docker tag pulseedu:${{ github.ref_name || inputs.version }} pulseedu:latest
    
    - name: Release Summary
      run: |
        echo "🎉 Release ${{ github.ref_name || inputs.version }} created successfully"
        echo "📦 Docker image: pulseedu:${{ github.ref_name || inputs.version }}"
        echo "📊 Repository: ${{ github.repository }}"
        echo "🏷️ Tag: ${{ github.ref_name || inputs.version }}"
