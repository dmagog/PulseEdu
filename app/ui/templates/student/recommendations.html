<!-- LLM Recommendations Block -->
<div class="card mb-4">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h6><i class="bi bi-lightbulb"></i> Персональные рекомендации</h6>
        <button class="btn btn-sm btn-outline-primary" onclick="refreshRecommendations()">
            <i class="bi bi-arrow-clockwise"></i> Обновить
        </button>
    </div>
    <div class="card-body">
        <div id="recommendations-loading" class="text-center" style="display: none;">
            <div class="spinner-border spinner-border-sm text-primary" role="status">
                <span class="visually-hidden">Загрузка...</span>
            </div>
            <p class="text-muted mt-2">Генерируем рекомендации...</p>
        </div>
        
        <div id="recommendations-content">
            <!-- Recommendations will be loaded here -->
        </div>
        
        <div id="recommendations-error" class="alert alert-warning" style="display: none;">
            <i class="bi bi-exclamation-triangle"></i>
            <span id="error-message">Ошибка загрузки рекомендаций</span>
        </div>
    </div>
</div>

<script>
let currentStudentId = '{{ student.id }}';
let currentCourseId = null;

// Initialize recommendations when page loads
document.addEventListener('DOMContentLoaded', function() {
    // Try to get recommendations for the first course if available
    const firstCourse = document.querySelector('.course-card');
    if (firstCourse) {
        const courseId = firstCourse.dataset.courseId;
        if (courseId) {
            currentCourseId = courseId;
            loadRecommendations(courseId);
        }
    }
});

async function loadRecommendations(courseId) {
    if (!courseId) {
        showError('Курс не выбран');
        return;
    }
    
    currentCourseId = courseId;
    showLoading();
    hideError();
    
    try {
        // First, try to get cached recommendations
        const response = await fetch(`/api/llm/recommendations/${currentStudentId}/${courseId}/result`);
        const data = await response.json();
        
        if (data.status === 'success') {
            displayRecommendations(data.recommendations);
        } else if (data.status === 'not_found' || data.status === 'expired') {
            // Generate new recommendations
            await generateRecommendations(courseId);
        } else {
            showError(data.message || 'Неизвестная ошибка');
        }
    } catch (error) {
        console.error('Error loading recommendations:', error);
        showError('Ошибка загрузки рекомендаций');
    }
}

async function generateRecommendations(courseId) {
    try {
        const response = await fetch(`/api/llm/recommendations/${currentStudentId}/${courseId}?force_refresh=true`);
        const data = await response.json();
        
        if (data.status === 'processing') {
            // Poll for results
            pollForRecommendations(courseId, data.task_id);
        } else {
            showError(data.message || 'Ошибка генерации рекомендаций');
        }
    } catch (error) {
        console.error('Error generating recommendations:', error);
        showError('Ошибка генерации рекомендаций');
    }
}

async function pollForRecommendations(courseId, taskId) {
    const maxAttempts = 30; // 30 seconds max
    let attempts = 0;
    
    const poll = async () => {
        attempts++;
        
        try {
            const response = await fetch(`/api/llm/recommendations/${currentStudentId}/${courseId}/result`);
            const data = await response.json();
            
            if (data.status === 'success') {
                displayRecommendations(data.recommendations);
            } else if (attempts < maxAttempts) {
                setTimeout(poll, 1000); // Poll every second
            } else {
                showError('Время ожидания истекло');
            }
        } catch (error) {
            console.error('Error polling recommendations:', error);
            if (attempts < maxAttempts) {
                setTimeout(poll, 1000);
            } else {
                showError('Ошибка получения рекомендаций');
            }
        }
    };
    
    poll();
}

function displayRecommendations(recommendations) {
    const content = document.getElementById('recommendations-content');
    
    if (!recommendations || recommendations.length === 0) {
        content.innerHTML = '<p class="text-muted">Рекомендации не найдены</p>';
        return;
    }
    
    let html = '';
    recommendations.forEach((rec, index) => {
        html += `
            <div class="recommendation-item mb-3 p-3 border rounded">
                <div class="d-flex justify-content-between align-items-start mb-2">
                    <h6 class="mb-0">
                        <i class="bi bi-lightbulb-fill text-warning"></i>
                        Рекомендация ${rec.id}
                    </h6>
                    <div class="rating-stars" data-recommendation-id="${rec.id}">
                        ${generateStarRating(0)}
                    </div>
                </div>
                <div class="recommendation-content">
                    ${rec.html}
                </div>
                <div class="recommendation-actions mt-2">
                    <small class="text-muted">Оцените рекомендацию:</small>
                    <div class="star-rating mt-1" data-recommendation-id="${rec.id}">
                        ${generateStarRating(0)}
                    </div>
                </div>
            </div>
        `;
    });
    
    content.innerHTML = html;
    
    // Add event listeners for star ratings
    addStarRatingListeners();
}

function generateStarRating(rating) {
    let html = '';
    for (let i = 1; i <= 5; i++) {
        const filled = i <= rating ? 'bi-star-fill' : 'bi-star';
        const color = i <= rating ? 'text-warning' : 'text-muted';
        html += `<i class="bi ${filled} ${color} star-rating-star" data-rating="${i}" style="cursor: pointer;"></i>`;
    }
    return html;
}

function addStarRatingListeners() {
    document.querySelectorAll('.star-rating-star').forEach(star => {
        star.addEventListener('click', async function() {
            const rating = parseInt(this.dataset.rating);
            const recommendationId = this.closest('.star-rating').dataset.recommendationId;
            
            // Update visual rating
            const stars = this.parentElement.querySelectorAll('.star-rating-star');
            stars.forEach((s, index) => {
                if (index < rating) {
                    s.className = 'bi bi-star-fill text-warning star-rating-star';
                } else {
                    s.className = 'bi bi-star text-muted star-rating-star';
                }
                s.dataset.rating = index + 1;
            });
            
            // Send rating to server
            try {
                await fetch(`/api/llm/recommendations/${currentStudentId}/${currentCourseId}/rate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        rating: rating,
                        feedback_text: ''
                    })
                });
                
                // Show success message
                showSuccessMessage('Спасибо за оценку!');
            } catch (error) {
                console.error('Error rating recommendation:', error);
                showErrorMessage('Ошибка сохранения оценки');
            }
        });
    });
}

function refreshRecommendations() {
    if (currentCourseId) {
        loadRecommendations(currentCourseId);
    } else {
        showError('Выберите курс для получения рекомендаций');
    }
}

function showLoading() {
    document.getElementById('recommendations-loading').style.display = 'block';
    document.getElementById('recommendations-content').style.display = 'none';
    document.getElementById('recommendations-error').style.display = 'none';
}

function hideLoading() {
    document.getElementById('recommendations-loading').style.display = 'none';
    document.getElementById('recommendations-content').style.display = 'block';
}

function showError(message) {
    document.getElementById('recommendations-loading').style.display = 'none';
    document.getElementById('recommendations-content').style.display = 'none';
    document.getElementById('recommendations-error').style.display = 'block';
    document.getElementById('error-message').textContent = message;
}

function hideError() {
    document.getElementById('recommendations-error').style.display = 'none';
}

function showSuccessMessage(message) {
    // Create temporary success message
    const alert = document.createElement('div');
    alert.className = 'alert alert-success alert-dismissible fade show position-fixed';
    alert.style.top = '20px';
    alert.style.right = '20px';
    alert.style.zIndex = '9999';
    alert.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    `;
    
    document.body.appendChild(alert);
    
    // Auto-remove after 3 seconds
    setTimeout(() => {
        if (alert.parentNode) {
            alert.parentNode.removeChild(alert);
        }
    }, 3000);
}

function showErrorMessage(message) {
    // Create temporary error message
    const alert = document.createElement('div');
    alert.className = 'alert alert-danger alert-dismissible fade show position-fixed';
    alert.style.top = '20px';
    alert.style.right = '20px';
    alert.style.zIndex = '9999';
    alert.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    `;
    
    document.body.appendChild(alert);
    
    // Auto-remove after 5 seconds
    setTimeout(() => {
        if (alert.parentNode) {
            alert.parentNode.removeChild(alert);
        }
    }, 5000);
}

// Make functions available globally for course selection
window.loadRecommendations = loadRecommendations;

function selectCourse(courseId) {
    // Remove active class from all course cards
    document.querySelectorAll('.course-card').forEach(card => {
        card.classList.remove('border-primary');
    });
    
    // Add active class to selected course
    const selectedCard = document.querySelector(`[data-course-id="${courseId}"]`);
    if (selectedCard) {
        selectedCard.classList.add('border-primary');
    }
    
    // Load recommendations for selected course
    loadRecommendations(courseId);
}
</script>

    background-color: #f8f9fa;
