version: '3.8'

services:
  # PostgreSQL database
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: pulseedu
      POSTGRES_USER: pulseedu
      POSTGRES_PASSWORD: pulseedu
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pulseedu"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ message broker
  mq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: pulseedu
      RABBITMQ_DEFAULT_PASS: pulseedu
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI web application
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DB_URL=postgresql://pulseedu:pulseedu@db:5432/pulseedu
      - RABBITMQ_URL=amqp://pulseedu:pulseedu@mq:5672//
      - APP_SECRET=dev-secret-key-change-in-production
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
      - FROM_EMAIL=noreply@pulseedu.local
      - FROM_NAME=Pulse.EDU
      - APP_BASE_URL=http://localhost:8000
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
      - FROM_EMAIL=noreply@pulseedu.local
      - FROM_NAME=Pulse.EDU
    depends_on:
      db:
        condition: service_healthy
      mq:
        condition: service_healthy
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery worker for data ingestion
  worker_ingest:
    build: .
    environment:
      - DB_URL=postgresql://pulseedu:pulseedu@db:5432/pulseedu
      - RABBITMQ_URL=amqp://pulseedu:pulseedu@mq:5672//
      - APP_SECRET=dev-secret-key-change-in-production
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
      - FROM_EMAIL=noreply@pulseedu.local
      - FROM_NAME=Pulse.EDU
    depends_on:
      db:
        condition: service_healthy
      mq:
        condition: service_healthy
    volumes:
      - .:/app
    command: celery -A worker.celery_ingest worker --loglevel=info --queues=ingest --concurrency=2 --hostname=worker_ingest@%h

  # Celery worker for clustering
  worker_cluster:
    build: .
    environment:
      - DB_URL=postgresql://pulseedu:pulseedu@db:5432/pulseedu
      - RABBITMQ_URL=amqp://pulseedu:pulseedu@mq:5672//
      - APP_SECRET=dev-secret-key-change-in-production
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
      - FROM_EMAIL=noreply@pulseedu.local
      - FROM_NAME=Pulse.EDU
    depends_on:
      db:
        condition: service_healthy
      mq:
        condition: service_healthy
    volumes:
      - .:/app
    command: celery -A worker.celery_cluster worker --loglevel=info --queues=cluster --concurrency=1 --hostname=worker_cluster@%h

  # Celery worker for beat tasks (periodic)
  worker_beat:
    build: .
    environment:
      - DB_URL=postgresql://pulseedu:pulseedu@db:5432/pulseedu
      - RABBITMQ_URL=amqp://pulseedu:pulseedu@mq:5672//
      - APP_SECRET=dev-secret-key-change-in-production
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
      - FROM_EMAIL=noreply@pulseedu.local
      - FROM_NAME=Pulse.EDU
    depends_on:
      db:
        condition: service_healthy
      mq:
        condition: service_healthy
    volumes:
      - .:/app
    command: celery -A worker.celery_beat worker --loglevel=info --queues=beat --concurrency=1 --hostname=worker_beat@%h

  # Celery worker for auth tasks (future)
  worker_auth:
    build: .
    environment:
      - DB_URL=postgresql://pulseedu:pulseedu@db:5432/pulseedu
      - RABBITMQ_URL=amqp://pulseedu:pulseedu@mq:5672//
      - APP_SECRET=dev-secret-key-change-in-production
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
      - FROM_EMAIL=noreply@pulseedu.local
      - FROM_NAME=Pulse.EDU
    depends_on:
      db:
        condition: service_healthy
      mq:
        condition: service_healthy
    volumes:
      - .:/app
    command: celery -A worker.celery_auth worker --loglevel=info --queues=auth --concurrency=1 --hostname=worker_auth@%h

  # Celery worker for email tasks (future)
  worker_email:
    build: .
    environment:
      - DB_URL=postgresql://pulseedu:pulseedu@db:5432/pulseedu
      - RABBITMQ_URL=amqp://pulseedu:pulseedu@mq:5672//
      - APP_SECRET=dev-secret-key-change-in-production
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
      - FROM_EMAIL=noreply@pulseedu.local
      - FROM_NAME=Pulse.EDU
    depends_on:
      db:
        condition: service_healthy
      mq:
        condition: service_healthy
    volumes:
      - .:/app
    command: celery -A worker.celery_email worker --loglevel=info --queues=email --concurrency=1 --hostname=worker_email@%h

  # Celery worker for LLM tasks (future)
  worker_llm:
    build: .
    environment:
      - DB_URL=postgresql://pulseedu:pulseedu@db:5432/pulseedu
      - RABBITMQ_URL=amqp://pulseedu:pulseedu@mq:5672//
      - APP_SECRET=dev-secret-key-change-in-production
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
      - FROM_EMAIL=noreply@pulseedu.local
      - FROM_NAME=Pulse.EDU
    depends_on:
      db:
        condition: service_healthy
      mq:
        condition: service_healthy
    volumes:
      - .:/app
    command: celery -A worker.celery_llm worker --loglevel=info --queues=llm --concurrency=1 --hostname=worker_llm@%h

  # Celery Beat scheduler
  beat:
    build: .
    environment:
      - DB_URL=postgresql://pulseedu:pulseedu@db:5432/pulseedu
      - RABBITMQ_URL=amqp://pulseedu:pulseedu@mq:5672//
      - APP_SECRET=dev-secret-key-change-in-production
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
      - FROM_EMAIL=noreply@pulseedu.local
      - FROM_NAME=Pulse.EDU
    depends_on:
      db:
        condition: service_healthy
      mq:
        condition: service_healthy
    volumes:
      - .:/app
    command: celery -A worker.celery_app beat --loglevel=info

  # Flower monitoring
  flower:
    build: .
    ports:
      - "5555:5555"
    environment:
      - DB_URL=postgresql://pulseedu:pulseedu@db:5432/pulseedu
      - RABBITMQ_URL=amqp://pulseedu:pulseedu@mq:5672//
    depends_on:
      mq:
        condition: service_healthy
    volumes:
      - .:/app
    command: celery -A worker.celery_app flower --port=5555

  # MailHog for email testing
  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI

  # Adminer for database management
  adminer:
    image: adminer:4.8.1
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db

volumes:
  postgres_data:
  rabbitmq_data:
